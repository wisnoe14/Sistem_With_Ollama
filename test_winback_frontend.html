<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Winback Goals - Real API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .mode-selector { margin-bottom: 20px; }
        .conversation { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .question { background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .answer { background: #f3e5f5; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .debug { background: #fff3e0; padding: 10px; border-radius: 5px; font-size: 12px; margin-top: 10px; }
        button { background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1976D2; }
        .goals-status { background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0; }
        select { padding: 8px; border-radius: 4px; border: 1px solid #ddd; }
        .error { background: #ffebee; border: 1px solid #f44336; padding: 10px; border-radius: 5px; color: #d32f2f; }
        .success { background: #e8f5e8; border: 1px solid #4caf50; padding: 10px; border-radius: 5px; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Test Winback Goals - Real API</h1>
        
        <div class="mode-selector">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="winback">Winback (New Goals)</option>
                <option value="telecollection">Telecollection (Original)</option>
            </select>
            <button onclick="startNewConversation()">Start New Conversation</button>
            <button onclick="clearHistory()">Clear History</button>
        </div>
        
        <div class="goals-status" id="goalsStatus">
            <strong>Goals Status:</strong> <span id="goalsText">Not started</span>
        </div>
        
        <div id="conversation"></div>
        
        <div class="debug" id="debug">
            <strong>Debug Info:</strong> Ready to test...
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let currentMode = 'winback';
        
        document.getElementById('mode').addEventListener('change', function() {
            currentMode = this.value;
            updateGoalsDisplay();
        });
        
        function updateGoalsDisplay() {
            const goals = {
                'winback': ['service_status', 'stop_reason', 'network_issues', 'promo_offer', 'interest_confirmation'],
                'telecollection': ['status_contact', 'payment_barrier', 'payment_timeline']
            };
            
            document.getElementById('goalsText').textContent = 
                `${currentMode}: [${goals[currentMode].join(', ')}]`;
        }
        
        async function startNewConversation() {
            document.getElementById('debug').innerHTML = '<strong>Debug:</strong> Starting new conversation...';
            
            try {
                // Get first question
                const response = await fetch('http://localhost:8000/api/v1/endpoints/conversation/generate-simulation-questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: currentMode,
                        conversation_history: []
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                document.getElementById('debug').innerHTML = 
                    `<strong>Debug:</strong> First question generated for ${currentMode} mode<br>
                     Goal: ${data.goal || 'unknown'}<br>
                     Question ID: ${data.id || 'unknown'}`;
                
                displayQuestion(data);
                
            } catch (error) {
                document.getElementById('debug').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        function displayQuestion(questionData) {
            const conversation = document.getElementById('conversation');
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'conversation';
            
            questionDiv.innerHTML = `
                <div class="question">
                    <strong>Q${conversationHistory.length + 1}:</strong> ${questionData.question}
                    <br><small>Goal: ${questionData.goal || 'unknown'} | ID: ${questionData.id || 'unknown'}</small>
                </div>
                <div>
                    <strong>Options:</strong><br>
                    ${questionData.options.map((option, index) => 
                        `<button onclick="selectAnswer('${option}', ${conversationHistory.length})">${option}</button>`
                    ).join('')}
                </div>
            `;
            
            conversation.appendChild(questionDiv);
        }
        
        async function selectAnswer(answer, questionIndex) {
            // Add answer to display
            const conversations = document.querySelectorAll('.conversation');
            const currentConv = conversations[questionIndex];
            
            const answerDiv = document.createElement('div');
            answerDiv.className = 'answer';
            answerDiv.innerHTML = `<strong>A${questionIndex + 1}:</strong> ${answer}`;
            currentConv.appendChild(answerDiv);
            
            // Add to history
            conversationHistory.push({
                question: currentConv.querySelector('.question').textContent,
                answer: answer,
                goal: currentConv.querySelector('small').textContent.split('Goal: ')[1].split(' |')[0]
            });
            
            document.getElementById('debug').innerHTML = 
                `<strong>Debug:</strong> Answer recorded: "${answer}"<br>Getting next question...`;
            
            try {
                // Get next question
                const response = await fetch('http://localhost:8000/api/v1/endpoints/conversation/next-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: currentMode,
                        customer_id: 'TEST_WINBACK_' + Date.now(),
                        conversation_history: conversationHistory
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                document.getElementById('debug').innerHTML = 
                    `<strong>Debug:</strong> Next question generated<br>
                     Goal: ${data.goal || 'unknown'}<br>
                     Is Closing: ${data.is_closing || false}<br>
                     Progress: ${conversationHistory.length} questions answered`;
                
                if (data.is_closing) {
                    displayClosingMessage(data);
                } else {
                    displayQuestion(data);
                }
                
            } catch (error) {
                document.getElementById('debug').innerHTML = 
                    `<strong>Error:</strong> ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        function displayClosingMessage(data) {
            const conversation = document.getElementById('conversation');
            
            const closingDiv = document.createElement('div');
            closingDiv.className = 'conversation success';
            
            closingDiv.innerHTML = `
                <div class="question">
                    <strong>ðŸŽ‰ CLOSING:</strong> ${data.question}
                </div>
                <div><strong>Conversation Complete!</strong></div>
            `;
            
            conversation.appendChild(closingDiv);
        }
        
        function clearHistory() {
            conversationHistory = [];
            document.getElementById('conversation').innerHTML = '';
            document.getElementById('debug').innerHTML = '<strong>Debug:</strong> History cleared. Ready for new test.';
            updateGoalsDisplay();
        }
        
        // Initialize
        updateGoalsDisplay();
    </script>
</body>
</html>
